<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Counter | Ashura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Advanced Counter</h1>
            <p class="subtitle">Track your counts with advanced features</p>
        </header>
        
        <main>
            <div class="counter-display">
                <div class="current-count">
                    <span class="count-label">Current Count:</span>
                    <span id="digits" class="count-value">0</span>
                </div>
                
                <div class="counter-controls">
                    <button id="decrease-btn" class="btn btn-secondary" aria-label="Decrease count by 1">
                        <i class="fas fa-minus"></i> Decrease
                    </button>
                    
                    <button id="increase-btn" class="btn btn-primary" aria-label="Increase count by 1">
                        <i class="fas fa-plus"></i> Increase
                    </button>
                    
                    <button id="save-btn" class="btn btn-success" aria-label="Save current count">
                        <i class="fas fa-save"></i> Save Entry
                    </button>
                </div>
                
                <div class="advanced-controls">
                    <div class="input-group">
                        <label for="custom-increment">Custom Increment:</label>
                        <input type="number" id="custom-increment" value="1" min="1" max="1000">
                        <button id="custom-add" class="btn btn-info">
                            <i class="fas fa-plus-circle"></i> Add
                        </button>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="reset-btn" class="btn btn-warning">
                            <i class="fas fa-redo"></i> Reset Counter
                        </button>
                        <button id="clear-history-btn" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Clear History
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <h2><i class="fas fa-history"></i> Count History</h2>
                <div id="history-list" class="history-list">
                    <p id="preEl" class="empty-history">No entries yet. Save some counts to see them here!</p>
                </div>
                
                <div class="history-stats">
                    <div class="stat">
                        <span class="stat-label">Total Saves:</span>
                        <span id="total-saves" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Highest Count:</span>
                        <span id="highest-count" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Counted:</span>
                        <span id="total-counted" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p class="navigation">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> Back to Homepage
                </a>
            </p>
            <p id="copy">&lt;&lt;&copy; Ashura &gt;&gt;</p>
        </footer>
    </div>
    
    <script src="counter.js"></script>
</body>
</html>
