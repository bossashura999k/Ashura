
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday ðŸŽ‰</title>

    <style>
      body {
        font-family: system-ui, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .card {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      input[type="file"] {
        margin: 15px 0;
        color: #fff;
      }

      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        display: none;
        margin: 15px auto;
        border: 4px solid #ffdd57;
      }

      button {
        background: #ffdd57;
        color: #000;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      }

      #message {
        margin-top: 20px;
        font-size: 1.2rem;
      }

      .confetti {
        position: fixed;
        top: -10px;
        font-size: 1.5rem;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
      <p>Upload the legendâ€™s photo</p>

      <input type="file" accept="image/*" id="photoInput">
      <img id="photoPreview">

      <br>
      <button id="bdayBtn">ðŸŽ‰ Happy Birthday</button>

      <div id="message"></div>
    </div>

    <script>
      const input = document.getElementById("photoInput");
      const img = document.getElementById("photoPreview");
      const btn = document.getElementById("bdayBtn");
      const msg = document.getElementById("message");

      input.addEventListener("change", () => {
        const file = input.files[0];
        if (!file) return;
        img.src = URL.createObjectURL(file);
        img.style.display = "block";
      });

      btn.addEventListener("click", () => {
        msg.innerHTML = "ðŸ¥³ Another year stronger. Another level unlocked.";
        launchConfetti();
        playBeep();
      });

      function launchConfetti() {
        for (let i = 0; i < 30; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.textContent = ["ðŸŽ‰","ðŸŽ‚","âœ¨","ðŸ¥³"][Math.floor(Math.random()*4)];
          c.style.left = Math.random() * 100 + "vw";
          c.style.animationDuration = (Math.random() * 2 + 2) + "s";
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 4000);
        }
      }

      function playBeep() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.type = "sine";
        osc.frequency.value = 880;
        osc.connect(ctx.destination);
        osc.start();
        setTimeout(() => osc.stop(), 200);
      }
    </script>

    <p>Back to <a href="../index.html">Homepage</a></p>
  </body>
</html>
